<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website</title>
    <style>
        /* Styles remain the same */
    </style>
</head>
<body>
    <img src="mapa.png" alt="Image" width="1200">
    <div id="chat-container">
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="chat-box" placeholder="Type your message"></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="chat-history"></div>
    </div>

    <script>
        let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];

        function sendMessage() {
            var name = document.getElementById("name").value;
            var message = document.getElementById("chat-box").value;

            if (name && message) {
                messages.push({ name, message });
                updateChatHistory();
                document.getElementById("chat-box").value = "";
                localStorage.setItem("chatMessages", JSON.stringify(messages));
            }
        }

        function updateChatHistory() {
            const chatHistoryElement = document.getElementById("chat-history");
            chatHistoryElement.innerHTML = "";
            
            messages.forEach(({ name, message }) => {
                const messageElement = document.createElement("div");
                messageElement.innerText = `${name}: ${message}`;
                chatHistoryElement.appendChild(messageElement);
            });
        }

        // Load initial chat history when the page loads
        updateChatHistory();
    </script>
</body>
</html>
